name: cmake CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install nlohmann-json3-dev libeigen3-dev
    - name: mkdir build
      run: mkdir build
    - name: cmake
      run: cd build && cmake ..
    - name: make
      run: cd build && make
    - name: make check
      run: cd build && ./test_lut && ./test_parser && ./test_reaction_format && ./test_statebase && ./test_statecontainer && ./druyvesteyn
