<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Load WebAssembly module -->
    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.13.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>
  </head>
  <body>
    <div>
      <button type="button" id="run-button">Run</button>
      <input type="file" id="file-input" accept=".json" />
      <input placeholder="LXCat token" id="token-input" />
    </div>
    <div id="plotting-area"></div>
    <div>
      <button type="button" id="dl-button" style="display: none">
        Download results
      </button>
      <button type="button" id="ref-button" style="display: none">
        Download references
      </button>
    </div>
    <pre id="json-results"></pre>
    <pre id="json-results"></pre>
    <script type="module" src="index.js"></script>
  </body>
</html>
